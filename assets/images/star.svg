<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold star for achievements -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main star -->
  <polygon points="50,10 61,38 91,38 67,56 78,84 50,66 22,84 33,56 9,38 39,38" 
           fill="url(#goldGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- Inner highlight -->
  <polygon points="50,20 56,36 72,36 59,45 64,61 50,51 36,61 41,45 28,36 44,36" 
           fill="#FFFACD" opacity="0.6"/>
</svg>
