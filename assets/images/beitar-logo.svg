  <rect x="50" y="80" width="100" height="15" fill="#FFD700"/>
  <rect x="50" y="110" width="100" height="15" fill="#FFD700"/>
  
  <!-- Star of David in yellow -->
  <g fill="#FFD700" stroke="#FFD700" stroke-width="2">
    <polygon points="100,140 110,155 125,155 115,165 120,180 100,170 80,180 85,165 75,155 90,155"/>
    <polygon points="100,160 110,145 125,145 115,135 120,120 100,130 80,120 85,135 75,145 90,145"/>
  </g>
  
  <!-- Text: BEITAR -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
