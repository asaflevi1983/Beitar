<svg width="150" height="120" viewBox="0 0 150 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Football goal with net -->
  <defs>
    <pattern id="net" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="10" y2="10" stroke="#666" stroke-width="0.5"/>
      <line x1="10" y1="0" x2="0" y2="10" stroke="#666" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Goal frame in black -->
  <rect x="10" y="30" width="130" height="80" fill="url(#net)" stroke="#000000" stroke-width="3"/>
  
  <!-- Posts and crossbar -->
  <rect x="10" y="30" width="6" height="80" fill="#000000"/>
  <rect x="134" y="30" width="6" height="80" fill="#000000"/>
  <rect x="10" y="30" width="130" height="6" fill="#000000"/>
  
  <!-- Ground line in yellow -->
  <rect x="0" y="108" width="150" height="4" fill="#FFD700"/>
  
  <!-- Ball in goal -->
  <circle cx="75" cy="70" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <path d="M 75 58 L 75 82 M 63 70 L 87 70 M 68 62 L 82 78 M 68 78 L 82 62" 
        stroke="#000000" stroke-width="1.5" fill="none"/>
</svg>
