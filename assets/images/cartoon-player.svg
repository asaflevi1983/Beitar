<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Cartoon Kid Playing Soccer in Beitar Colors -->
  <defs>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD6B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCBA4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jerseyYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE44D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Soccer ball being kicked -->
  <g transform="translate(320, 120) rotate(20)">
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
    <!-- Ball pattern -->
    <polygon points="0,-20 10,-10 8,5 -8,5 -10,-10" fill="#000000"/>
    <polygon points="-15,8 -8,-12 8,-12 15,8 8,18 -8,18" fill="none" stroke="#000000" stroke-width="2"/>
    <polygon points="15,8 18,18 8,25 -3,22 -8,18" fill="url(#jerseyYellow)"/>
    <ellipse cx="-10" cy="-5" rx="12" ry="8" fill="url(#ballShine)" opacity="0.4"/>
    <!-- Motion lines -->
    <line x1="40" y1="-5" x2="55" y2="-8" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <line x1="38" y1="5" x2="52" y2="8" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="15" x2="48" y2="20" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Head -->
  <circle cx="200" cy="180" r="45" fill="url(#skinTone)" stroke="#000000" stroke-width="2"/>
  
  <!-- Hair (black) -->
  <ellipse cx="200" cy="155" rx="45" ry="25" fill="#2a2a2a" stroke="#000000" stroke-width="2"/>
  <path d="M 165 165 Q 160 150 170 145" fill="#2a2a2a" stroke="#000000" stroke-width="2"/>
  <path d="M 235 165 Q 240 150 230 145" fill="#2a2a2a" stroke="#000000" stroke-width="2"/>
  
  <!-- Happy eyes -->
  <g>
    <circle cx="185" cy="175" r="4" fill="#000000"/>
    <circle cx="215" cy="175" r="4" fill="#000000"/>
    <!-- Eye shine -->
    <circle cx="186" cy="173" r="1.5" fill="#FFFFFF"/>
    <circle cx="216" cy="173" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Happy smile -->
  <path d="M 185 195 Q 200 205 215 195" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="170" cy="190" rx="8" ry="6" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="230" cy="190" rx="8" ry="6" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Body - Beitar Jersey with stripes -->
  <g>
    <!-- Main jersey (yellow) -->
    <rect x="145" y="220" width="110" height="90" rx="10" fill="url(#jerseyYellow)" stroke="#000000" stroke-width="2"/>
    
    <!-- Black horizontal stripe -->
    <rect x="145" y="250" width="110" height="20" fill="#000000"/>
    
    <!-- Collar -->
    <path d="M 195 220 L 185 230 L 200 235 L 215 230 L 205 220" fill="#000000" stroke="#000000" stroke-width="1"/>
    
    <!-- Number 10 on jersey -->
    <text x="200" y="295" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#000000" text-anchor="middle" stroke="#FFD700" stroke-width="1">10</text>
    
    <!-- Small Beitar logo on jersey -->
    <g transform="translate(165, 230) scale(0.12)">
      <path d="M50 0 L90 15 L90 50 Q90 70 50 85 Q10 70 10 50 L10 15 Z" fill="#000000" stroke="#FFD700" stroke-width="3"/>
      <polygon points="50,30 55,40 45,40" fill="#FFD700"/>
      <polygon points="50,50 45,40 55,40" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Right arm (kicking motion) -->
  <g>
    <ellipse cx="260" cy="260" rx="18" ry="45" fill="url(#skinTone)" stroke="#000000" stroke-width="2" transform="rotate(25 260 260)"/>
    <!-- Hand -->
    <circle cx="275" cy="290" r="12" fill="url(#skinTone)" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Left arm -->
  <g>
    <ellipse cx="140" cy="260" rx="18" ry="45" fill="url(#skinTone)" stroke="#000000" stroke-width="2" transform="rotate(-25 140 260)"/>
    <!-- Hand -->
    <circle cx="125" cy="290" r="12" fill="url(#skinTone)" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Shorts (black) -->
  <rect x="160" y="310" width="80" height="45" rx="5" fill="#000000" stroke="#000000" stroke-width="2"/>
  
  <!-- Right leg (kicking) -->
  <g>
    <ellipse cx="270" cy="360" rx="20" ry="55" fill="url(#skinTone)" stroke="#000000" stroke-width="2" transform="rotate(45 270 360)"/>
    <!-- Black sock with yellow stripes -->
    <g transform="rotate(45 290 390)">
      <rect x="280" y="375" width="20" height="50" rx="3" fill="#000000" stroke="#000000" stroke-width="1"/>
      <rect x="280" y="385" width="20" height="4" fill="#FFD700"/>
      <rect x="280" y="395" width="20" height="4" fill="#FFD700"/>
    </g>
    <!-- Shoe (black with yellow accent) -->
    <g transform="rotate(0 305 410)">
      <ellipse cx="305" cy="410" rx="18" ry="12" fill="#000000" stroke="#000000" stroke-width="2"/>
      <path d="M 290 410 L 285 408 L 283 410 L 285 412" fill="#FFD700" stroke="#FFD700" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Left leg (standing) -->
  <g>
    <ellipse cx="180" cy="375" rx="18" ry="50" fill="url(#skinTone)" stroke="#000000" stroke-width="2"/>
    <!-- Black sock with yellow stripes -->
    <rect x="170" y="410" width="20" height="45" rx="3" fill="#000000" stroke="#000000" stroke-width="1"/>
    <rect x="170" y="420" width="20" height="4" fill="#FFD700"/>
    <rect x="170" y="430" width="20" height="4" fill="#FFD700"/>
    <!-- Shoe (black with yellow accent) -->
    <ellipse cx="180" cy="460" rx="22" ry="12" fill="#000000" stroke="#000000" stroke-width="2"/>
    <ellipse cx="175" cy="460" rx="8" ry="6" fill="#FFD700"/>
  </g>
  
  <!-- Ground/grass -->
  <ellipse cx="200" cy="470" rx="120" ry="15" fill="#90EE90" opacity="0.5"/>
  
  <!-- Action lines to show movement -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.4">
    <line x1="280" y1="340" x2="295" y2="325"/>
    <line x1="285" y1="350" x2="305" y2="340"/>
    <line x1="290" y1="360" x2="310" y2="355"/>
  </g>
</svg>
