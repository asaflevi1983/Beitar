<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Referee whistle -->
  
  <!-- Chain/lanyard -->
  <circle cx="20" cy="20" r="3" fill="#000000"/>
  <line x1="23" y1="20" x2="35" y2="25" stroke="#000000" stroke-width="2"/>
  
  <!-- Whistle body -->
  <ellipse cx="55" cy="30" rx="30" ry="15" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  
  <!-- Whistle details -->
  <rect x="78" y="26" width="12" height="8" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  <circle cx="50" cy="30" r="4" fill="#000000"/>
  <line x1="60" y1="25" x2="60" y2="35" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Air holes -->
  <circle cx="65" cy="30" r="1.5" fill="#000000"/>
  <circle cx="70" cy="30" r="1.5" fill="#000000"/>
  <circle cx="75" cy="30" r="1.5" fill="#000000"/>
  
  <!-- Highlight -->
  <ellipse cx="45" cy="26" rx="8" ry="4" fill="#FFFFFF" opacity="0.4"/>
</svg>
