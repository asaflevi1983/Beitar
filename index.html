<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית"ר ירושלים - לומדים מספרים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ לומדים מספרים עם בית"ר ⚽</h1>
            <p class="subtitle">מספרים 1-20 בעברית</p>
        </header>

        <!-- Mode Selection -->
        <nav class="mode-nav">
            <button class="mode-btn active" data-mode="learn">למידה</button>
            <button class="mode-btn" data-mode="quiz">חידון</button>
            <button class="mode-btn" data-mode="order">סדר נכון</button>
        </nav>

        <!-- Learn Mode -->
        <section id="learn-mode" class="mode-section active">
            <div class="number-display">
                <div class="number-large" id="learn-number">1</div>
                <div class="number-word" id="learn-word">אחת</div>
                <div class="soccer-balls" id="soccer-balls"></div>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" id="prev-btn">⏮ הקודם</button>
                <button class="btn btn-primary" id="speak-btn">🔊 הקרא</button>
                <button class="btn btn-secondary" id="random-btn">🎲 אקראי</button>
                <button class="btn btn-secondary" id="next-btn">הבא ⏭</button>
            </div>
        </section>

        <!-- Quiz Mode -->
        <section id="quiz-mode" class="mode-section">
            <div class="quiz-header">
                <div class="score-display">
                    <span>נקודות: <strong id="score">0</strong></span>
                    <span>רצף: <strong id="streak">0</strong></span>
                </div>
                <div class="quiz-type-selector">
                    <label>סוג שאלה:</label>
                    <select id="quiz-type">
                        <option value="word-to-number">בחר את המספר</option>
                        <option value="number-to-word">בחר את המילה</option>
                        <option value="count-balls">ספור כדורים</option>
                    </select>
                </div>
            </div>
            
            <div class="quiz-question">
                <div id="quiz-prompt"></div>
                <div id="quiz-balls"></div>
                <button class="btn btn-small" id="quiz-speak-btn">🔊 הקרא</button>
            </div>
            
            <div class="quiz-options" id="quiz-options"></div>
            
            <div class="quiz-feedback" id="quiz-feedback"></div>
        </section>

        <!-- Order Mode -->
        <section id="order-mode" class="mode-section">
            <div class="order-header">
                <h2>סדרו את המספרים מ-1 עד 20</h2>
                <p>גררו את הקלפים למקום הנכון</p>
            </div>
            
            <div class="order-controls">
                <button class="btn btn-primary" id="check-order-btn">✓ בדוק</button>
                <button class="btn btn-secondary" id="shuffle-btn">🔀 ערבב מחדש</button>
            </div>
            
            <div class="cards-container" id="cards-container"></div>
            
            <div class="order-feedback" id="order-feedback"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
