<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית"ר ירושלים - לומדים מספרים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-images">
                <img src="assets/images/BeitarJerusalemCrestStar2020.png" alt="Beitar Jerusalem Logo" class="team-logo">
            </div>
            <h1>⚽ לומדים מספרים עם בית"ר ⚽</h1>
            <p class="subtitle">מספרים 1-30 בעברית</p>
            <p class="dedication">💛 מוקדש במיוחד לאיתן 💛</p>
        </header>

        <!-- Mode Selection -->
        <nav class="mode-nav">
            <button class="mode-btn active" data-mode="learn">למידה</button>
            <button class="mode-btn" data-mode="quiz">חידון</button>
            <button class="mode-btn" data-mode="memory">זיכרון</button>
            <button class="mode-btn" data-mode="letters">אותיות</button>
            <button class="mode-btn" data-mode="letters-memory">זיכרון אותיות</button>
        </nav>

        <!-- Learn Mode -->
        <section id="learn-mode" class="mode-section active">
            <div class="number-display">
                <div class="number-large" id="learn-number">1</div>
                <div class="number-word" id="learn-word">אחת</div>
                <div class="soccer-balls" id="soccer-balls"></div>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" id="prev-btn">⏮ הקודם</button>
                <button class="btn btn-primary" id="speak-btn">🔊 הקרא</button>
                <button class="btn btn-secondary" id="random-btn">🎲 אקראי</button>
                <button class="btn btn-secondary" id="next-btn">הבא ⏭</button>
            </div>
        </section>

        <!-- Quiz Mode -->
        <section id="quiz-mode" class="mode-section">
            <div class="quiz-header">
                <div class="score-display">
                    <span>נקודות: <strong id="score">0</strong></span>
                    <span>רצף: <strong id="streak">0</strong></span>
                </div>
                <div class="quiz-type-selector">
                    <label>סוג שאלה:</label>
                    <select id="quiz-type">
                        <option value="count-balls">ספור כדורים</option>
                    </select>
                </div>
            </div>
            
            <div class="quiz-question">
                <div id="quiz-prompt"></div>
                <div id="quiz-balls"></div>
                <button class="btn btn-small" id="quiz-speak-btn">🔊 הקרא</button>
            </div>
            
            <div class="quiz-options" id="quiz-options"></div>
            
            <div class="quiz-feedback" id="quiz-feedback"></div>
        </section>

        <!-- Memory Game Mode -->
        <section id="memory-mode" class="mode-section">
            <div class="memory-header">
                <h2>משחק זיכרון</h2>
                <div class="memory-stats">
                    <span>מהלכים: <strong id="memory-moves">0</strong></span>
                    <span>זוגות: <strong id="memory-pairs">0</strong></span>
                </div>
            </div>
            
            <div class="memory-controls">
                <label>גודל לוח:</label>
                <select id="memory-size">
                    <option value="4">4x4 (8 זוגות)</option>
                    <option value="6">6x6 (18 זוגות)</option>
                    <option value="8">8x8 (32 זוגות - מתקדם)</option>
                </select>
                <button class="btn btn-secondary" id="memory-reset-btn">🔄 משחק חדש</button>
            </div>
            
            <div class="memory-grid" id="memory-grid"></div>
            
            <div class="memory-feedback" id="memory-feedback"></div>
        </section>

        <!-- Letters Game Mode -->
        <section id="letters-mode" class="mode-section">
            <div class="letters-header">
                <h2>לומדים אותיות</h2>
                <p class="subtitle">אלף-בית עברי</p>
            </div>
            
            <div class="letter-display">
                <div class="letter-large" id="letter-char">א</div>
                <div class="letter-name" id="letter-name">אָלֶף</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-secondary" id="letter-prev-btn">⏮ הקודמת</button>
                <button class="btn btn-primary" id="letter-speak-btn">🔊 הקרא</button>
                <button class="btn btn-secondary" id="letter-random-btn">🎲 אקראי</button>
                <button class="btn btn-secondary" id="letter-next-btn">הבאה ⏭</button>
            </div>
        </section>

        <!-- Letters Memory Game Mode -->
        <section id="letters-memory-mode" class="mode-section">
            <div class="memory-header">
                <h2>משחק זיכרון - אותיות</h2>
                <div class="memory-stats">
                    <span>מהלכים: <strong id="letters-memory-moves">0</strong></span>
                    <span>זוגות: <strong id="letters-memory-pairs">0</strong></span>
                </div>
            </div>
            
            <div class="memory-controls">
                <label>גודל לוח:</label>
                <select id="letters-memory-size">
                    <option value="4">4x4 (8 זוגות)</option>
                    <option value="6">6x6 (18 זוגות)</option>
                </select>
                <button class="btn btn-secondary" id="letters-memory-reset-btn">🔄 משחק חדש</button>
            </div>
            
            <div class="memory-grid" id="letters-memory-grid"></div>
            
            <div class="memory-feedback" id="letters-memory-feedback"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
